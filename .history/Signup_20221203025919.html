<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/style.css" />
		<link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon" />

		<title>SIGNUP</title>
	</head>

	<body>
		<div id="base">
			<section class="signup-area">
				<div class="register-container">
					<div class="container">
						<section class="section-margin-bot"></section>
						<div class="body-content-row">
							<div class="ads">
								<!-- <h2 class="bold">Đây là Quảng cáo</h2> -->
								<!-- <video id="video-back" src="./IMG/Pictures/Casestudy5-Go loi chuong trinh.mp4" autoplay loop></video> -->
								<!-- <img src="./IMG/Pictures/pexels-pixabay-270557.jpg" alt=""> -->
							</div>
						</div>
					</div>
					<div class="body-content-row">
						<div class="col-6" style="margin-bottom: 30px">
							<form action="" id="form-register" method="POST" class="form">
								<!-- <input type="hidden" name="register" value="res" /> -->
								<div class="cardify signup-form">
									<div class="login-header">
										<h3>Tạo tài khoản</h3>
										<p>
											Hãy điền đầy đủ thông tin bên dưới để đăng ký tài khoản
											thành viên
										</p>
									</div>
									<div class="login-form">
										<div class="formGoup">
											<label for="username" class="form-label">Username:</label>
											<input
												type="text"
												id="username"
												class="formControl"
												placeholder="Username"
												name="username"
												autocomplete="off"
											/>
											<span
												class="text-danger formMessage"
												style="
													float: right;
													margin-bottom: 20px;
													margin-top: 4px;
													display: block;
												"
											></span>
										</div>
										<div class="formGoup">
											<label for="email" class="form-label">Email:</label>
											<input
												type="text"
												id="email"
												class="formControl"
												placeholder="vd: email@domain.com"
												name="email"
												autocomplete="off"
											/>
											<span
												class="text-danger formMessage"
												style="
													float: right;
													margin-bottom: 20px;
													margin-top: 4px;
													display: block;
												"
											></span>
										</div>

										<div class="formGoup">
											<label for="password" class="form-label">Password:</label>
											<input
												type="password"
												id="password"
												class="formControl"
												placeholder="Password"
												name="password"
												autocomplete="off"
											/>
											<span
												class="text-danger formMessage"
												style="
													float: right;
													margin-bottom: 20px;
													margin-top: 4px;
													display: block;
												"
											></span>
										</div>
										<div class="formGoup">
											<label for="passwordConfirmation" class="form-label"
												>Xác nhận password:</label
											>
											<input
												type="password"
												id="passwordConfirmation"
												class="formControl"
												placeholder="Password"
												name="passwordConfirmation"
												autocomplete="off"
											/>
											<span
												class="text-danger formMessage"
												style="
													float: right;
													margin-bottom: 20px;
													margin-top: 4px;
													display: block;
												"
											></span>
										</div>
										<div class="formGoup">
											<label for="gender" class="form-label">Sex:</label>
											<input
												name="gender"
												type="radio"
												value="male"
												class="formControl"
											/>
											<input
												name="gender"
												type="radio"
												value="female"
												class="formControl"
											/>
											<span
												class="text-danger formMessage"
												style="
													float: right;
													margin-bottom: 20px;
													margin-top: 4px;
													display: block;
												"
											></span>
										</div>
										<button class="btn btn--xs formSubmit" type="submit">
											Sign up
										</button>
										<div class="login-assist">
											<p>
												Bạn đã có tài khoản thành viên ?
												<a href="/signin">Sign in</a>
											</p>
											<p><a href="">Bạn không nhận được mail ?</a></p>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>

			<button onclick="scrollTime()" class="go-top">
				<i class="fa-solid fa-chevron-up"></i>
			</button>
		</div>
	</body>

	<script src="./Validator.js"></script>
	<script>
		Validator({
			form: '#form-register',
			formGroupSelector: '.formGoup',
			errorSelector: '.formMessage',
			rules: [
				Validator.isRequired('#username', 'Vui lòng nhập trường này!'),
				Validator.isRequired('#email', 'Vui lòng nhập trường này!'),

				Validator.isEmail('#email'),
				Validator.isRequired('#password', 'Vui lòng nhập trường này!'),
				// Sử dụng cho type file
				// Sử dụng cho type radio
				// Sử dụng cho type checkbox
				// Sử dụng cho type select/options
				// Validator.isRequired('#avatar'),
				// Validator.isRequired('#provine'),
				Validator.isRequired(
					'input[name="gender"]',
					'Vui lòng nhập trường này!',
				),
				Validator.minLength('#password', 3, 50),
				Validator.isRequired(
					'#passwordConfirmation',
					'Vui lòng nhập trường này!',
				),
				Validator.isConfirmed(
					'#passwordConfirmation',
					function () {
						return document.querySelector('#form-register #password').value;
					},
					'Giá trị nhập vào không chính xác!',
				),
			],
			onSubmit: function (data) {
				console.log(data);
			},
		});
	</script>
</html>
